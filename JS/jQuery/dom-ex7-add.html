<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <style>
    </style>
    <script>
        $(function(){
            // 제이쿼리 객체여서 활용성이 높음
            var h1 = $("<h1>Hello</h1>")
            var h2 = $("<h1></h1>");
            var h3 = $("<h1 />") // 줄여서 이렇게 써도 h2와 동일한 결과
            $("#result").append(h1);
            $("#result").append(h2);
            $("#result").append(h3);
        });
    </script>
</head>
<body>
    <div id="result"></div>
</body>
</html>
