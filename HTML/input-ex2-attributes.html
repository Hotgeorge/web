<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
    </style>
</head>
<body>
    <!-- 기본값 -->
    <input type="text" value="default value"><br>
    <!-- 설명 -->
    <input type="text" placeholder="type your name"><br>
    <!-- 읽기 전용 -->
    <input type="text" value="readonly value" readonly><br>
    <!-- 사용 불가 -->
    <input type="text" value="disabled value" disabled><br>
    <!-- 숨김 -->
    <input type="text" value="hidden value" hidden><br>
    <!-- 최대 길이 -->
    <input type="text" maxlength="5"><br>
    <!-- 범위 지정 -->
    <input type="number" min="1" max="5"><br>
</body> 
</html>
