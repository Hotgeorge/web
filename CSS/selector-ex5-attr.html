<!DOCTYPE html>
<html>
<head>
    <style>
        /* 붙여쓰자 */
        .note[title]{
            color: blue;
        }
        [title="other message"]{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="note" title="some message">Lorem, ipsum dolor.</h1>
    <h1>In, atque doloremque?</h1>
    <h1 title="other message">Labore, in pariatur.</h1>
</body>
</html>
