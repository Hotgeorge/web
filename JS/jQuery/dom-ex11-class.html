<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <style>
        .note {
            background-color: aqua;
        }
    </style>
    <script>
        $(function(){
            $("h1").addClass("note");
            $("p").removeClass("note");
        });
    </script>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p class="note">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt sed eum facere ratione ut perferendis distinctio. Facere, officiis mollitia. Quo dolore libero odit! Quis incidunt, iste quia at obcaecati temporibus.</p>
</body>
</html>
