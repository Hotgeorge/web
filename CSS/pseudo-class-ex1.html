<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            display: none;
        }
        /* h1 호버되면 바로 인접한 p 등장 */
        h1:hover + p {
            display: block;
        }
        img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa non ipsam blanditiis veritatis expedita, explicabo ex recusandae odio sapiente, accusamus nihil delectus nesciunt animi, ut reprehenderit qui impedit optio quod?</p>
    <img src="../다운로드.png" alt="">
</body>
</html>
