<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class */
        /* 방문한 적 없는 */
        a:link {
            color:red;
        }
        /* 방문한 적 있는 */
        a:visited {
            color:yellow;
        }
        /* 마우스를 올리면 (자주 쓰임) */
        a:hover {
            color: blue;
        }
        /* 클릭한 상태에서 마우스를 놓지 않았을 때 */
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">google</a>
    <a href="hhtps://yahoo.co.kr">yahoo</a>
</body>
</html>
